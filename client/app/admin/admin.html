<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <p>The delete user and user index api routes are restricted to users with the 'admin' role.</p>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="user in users">
        <strong>{{user.name}}</strong><br>
        <span class="text-muted">{{user.email}}</span>
        <a ng-click="delete(user)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></a></span>
        <a href="/admin/edit/{{user._id}}"><span class="glyphicon glyphicon-pencil pull-right">&nbsp</a></span>
        <a ng-click="role(user)" class="role"><user-role></user-role</a>
    </li>
  </ul>
</div>

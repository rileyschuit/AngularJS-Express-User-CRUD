<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="bigip in bigips">
        <strong>{{bigip.name}}</strong><br>
        <span class="text-muted">{{bigip.address}}</span>
        <span class="text-muted">{{bigip.active}}</span>
        <a ng-click="delete(bigip)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></a></span>
        <a ng-click="edit(bigip)"><span class="glyphicon glyphicon-pencil pull-right"</a>&nbsp</span>
    </li>
  </ul>
</div>

<div class="settings"> </div>
